<ion-view view-title="Music Timer">
  <ion-content class="padding">
    <form class="login-form" ng-submit="loginController.authenticate()">
      <div class="list">
				<label class="item item-image">
					<img class='logo' src="img/icon.png">
				</label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
          <button class="button button-block button-positive" ng-click="LoginController.authenticateWithFacebook()">
          	Login with Facebook
          </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
