<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/dashboard/dash">
    <ion-nav-view name="dashboard-dash"></ion-nav-view>
  </ion-tab>

  <!-- Homework Tab -->
  <ion-tab title="Homework" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/dashboard/chats">
    <ion-nav-view name="dashboard-chats"></ion-nav-view>
  </ion-tab>

  <!-- Practice Tab -->
  <ion-tab title="Practice" icon-off="ion-ios-stopwatch-outline" icon-on="ion-ios-stopwatch" href="#/dashboard/pieces">
    <ion-nav-view name="dashboard-pieces-index"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/dashboard/account">
    <ion-nav-view name="dashboard-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
